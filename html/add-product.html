<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/seller.css">
    <title>Add Product Page</title>
</head>

<body>
    <div class="boddy">
        <div class="main-container">
            <div class="title">Add Product</div>
            <form class="add-form" action="#">
                <div class="product-details">
                    <div class="input-box">
                        <label class="details">
                            Product Name
                            <input class="data-input" type="text" placeholder=" product Name" id="name" required>
                        </label>
                    </div>
                    <div class="input-box">
                        <label class="details">
                            Product Image
                            <input class="data-input" type="text" placeholder=" Image URL" id="img" required>
                        </label>
                    </div>
                    <div id="category-select" class="input-box">
                        <label for="category" class="details">
                            Product Category
                    
                        </label>
                        <select id="Category">
                            <option value="volvo">category1</option>
                            <option value="saab">category2</option>
                            <option value="opel">category3</option>
                            <option value="audi">category4</option>
                          </select>
                    </div>
                    <div class="input-box">
                        <label class="details">
                            Product price
                            <input class="data-input" type="text" placeholder=" $$$ " id="price" required>
                        </label>
                    </div>
                    <div class="input-box">
                        <label class="details">
                            Product Details
                            <textarea name="product-details" id="textarea1" cols="30" rows="10"></textarea>
                    </div>
                </div>

            </form>
            <div class="confirm-cancel-btns">

                <button id="confirm-add" class="bottom-button" onclick="addproductJson()"> Confirm </button>
                <button id="cancel" class="bottom-button"> Cancel </button>
            </div>
        </div>


    </div>
    <script src="../script/main.js"></script>
    <script src="../script/seller.js"></script>
</body>

</html>
