        const toggle1 = () => {
            const nav1 = document.body.querySelector(".nav1");
            if (nav1.className == "nav1")
                nav1.className += " responsive";
            else nav1.className = "nav1";
        };

        const myFunction1 = (x) => {
            x.classList.toggle("change1");
